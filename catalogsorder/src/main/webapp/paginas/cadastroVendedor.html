<meta charset="UTF-8">
<div ng-show="isAdmin()">
	
	<form class="col-sm-6">
		<div class="form-group">
			<label for="catalogo">Tipo usuário</label>
			<select class="form-control" id="catalogo" ng-model="usuario.access">
			  <option value="1">Vendedor</option>
			  <option value="2">Administrador</option>
			</select>
			<h6 class="redLetter" ng-show="verfAccess(usuario.access)">*Administradores tem acesso a todo controle de pedidos</h6>
		</div>
	    <div class="form-group">
		    <label for="codproduto">Nome de usuário</label>
		    <input type="text" class="form-control" id="nomeUser" placeholder="Usuário" ng-model="usuario.name" required>
	    </div>
	    <div class="form-group">
		    <label for="valor">Senha</label>
		    <input type="password" class="form-control" id="senha" placeholder="Senha" ng-model="usuario.senha" required>
		    <h6 class="redLetter" ng-show="!verfLenght(usuario.senha)">*A senha deve conter no mínimo 6 dígitos</h6>
	    </div>
	    <div class="form-group">
		    <label for="valor">Confirme a Senha</label>
		    <input type="password" class="form-control" id="checkSenha" placeholder="Confirmação de Senha" ng-model="usuario.checkSenha" required>
	    </div>	  	
	  <button type="button" class="btn btn-success btn-block" data-ng-click="" ng-disabled="!usuario.name || !usuario.senha || !verfSenha(usuario.senha, usuario.checkSenha)">Cadastrar Usuário</button>
	</form>
</div>
<div ng-show="!isAdmin()">
	<h3>Você não tem permissão para acessar essa página</h3>
</div>
